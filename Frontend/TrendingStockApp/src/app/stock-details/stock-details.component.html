<section class="chartSection section" style="padding: 15px">
  <div class="tradingview-widget-container">
    <div id="tradingview_71d31"></div>
  </div>
  <section id="sentimentBox">
    <h1>Social Media Sentiment Score</h1>
    <div class="sentimentBar">
      <div id="positive">{{ positiveSentimentScore }}%</div>
      <div id="negative">{{ negativeSentimentScore }}%</div>
    </div>
  </section>
</section>

<section class="section" style="min-height: 80%; padding: 15px;">
  <h2 style="margin-left: 15px; margin-bottom: -10px;">Top Tweets</h2>
  <div class="grid-container">
    <div class="grid-item" style="width: 50px;height: 50px;" *ngFor="let item of tweetUrl | slice:0:5;">
      <ngx-tweet tweetId={{item}}></ngx-tweet>
    </div>
    
  </div>
  
</section>

<section class="newsParentSection section" style="padding: 15px">
    <h2 style="margin-left: 15px; margin-bottom: -10px;">News</h2>
  <section class="newsSection">
    <div *ngFor="let news of companyNews" class="newsBox">
      <a href="{{ news.url }}">
        <h3 class="newsTitle">{{ news.headline }}</h3>
        <img src="{{ news.image }}" class="newsImage" />
        <p class="newsSummary">{{ news.summary }}</p>
      </a>
    </div>
  </section>
</section>
<!-- TradingView Widget END -->
