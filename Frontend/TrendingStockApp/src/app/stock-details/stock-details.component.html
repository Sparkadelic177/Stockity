<section class="chartSection">
  <div class="tradingview-widget-container">
    <div id="tradingview_71d31"></div>
  </div>
  <section id="sentimentBox">
    <h1>Social Media Sentiment Score</h1>
    <div class="sentimentBar">
      <div id="positive">
          {{positiveSentimentScore}}%
      </div>
      <div id="negative">
        {{negativeSentimentScore}}%
      </div>
    </div>
  </section>
</section>
<section class="newsParentSection">
    <h2>News</h2>
    <section class="newsSection">
    <div *ngFor="let news of companyNews" class="newsBox">
        <a href={{news.url}}>
        <h3 class="newsTitle">{{news.headline}}</h3>
        <img src={{news.image}} class="newsImage"/>
        <p class="newsSummary">{{news.summary}}</p>
    </a>
    </div>
</section>
</section>
<!-- TradingView Widget END -->
