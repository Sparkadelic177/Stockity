<div style="width:100%">
    <div class="searchBar" style="margin: 0 auto">
        <input id="searchQueryInput" class="hello23" type="text" name="searchQueryInput" placeholder="Search" value="" [(ngModel)]="searchValue"/>
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit" (click)="search()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </div>
</div>
<div>
    <div class="cloudParent">
        <angular-tag-cloud #word_cloud_chart
        [data]="data"
        [width]="options.width"
        [height]="options.height"
        [overflow]="options.overflow"
        [zoomOnHover]="options.zoomOnHover"
        [realignOnResize]="options.realignOnResize"
        (clicked)="clickF($event)">
        </angular-tag-cloud>
        
    </div>
    
    <!-- <div AgWordCloud #word_cloud_chart=ag-word-cloud [wordData]="wordData" [options]="options"></div>  -->
</div>
